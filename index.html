<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <div>
        <h1>Psychic Game</h1>
        <p id="directions-text">Guess what letter I'm thinking of</p>
        <p id="userchoice-text"></p>
        <p id="computerchoice-text"></p>
        <p id="wins-text">Wins: </p>
        <p id="losses-text">Losses: </p>
        <p id="remainingGuess-text">Guesses left: </p>
        <p id="guessDisplay-text" type="text">Guesses so far: </p>
    </div>

    <script type="text/javascript">
      // Creating an array of letter options
      var letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];  
    
      // Creating variables to hold the number of wins, losses, guesses left, and guesses so far.
      var wins = 0;
      var losses = 0;
      var remainingGuess = 10;
      var guessDisplay = [];
    
      //Creating variables that hold references to the places in HTML where we want to display things
      var directionsText = document.getElementById("directions-text");
      var userGuessText = document.getElementById("userchoice-text");
      var computerChoiceText = document.getElementById("computerchoice-text");
      var winsText = document.getElementById("wins-text");
      var lossesText = document.getElementById ("losses-text");
      var remainingGuessText = document.getElementById("remainingGuess-text");
      var guessDisplayText = document.getElementById("guessDisplay-text");

      // Generates a random letter
      var computerChoice = letters[Math.floor(Math.random() * letters.length)];
        console.log(computerChoice)

      // Function that runs whenever a user presses a key
      document.onkeyup = function(event) {
          var userGuess = event.key;

      // This logic determines the outcome of the game
      if (userGuess === computerChoice) {
          wins++;
          endGame ();
      }   
      else if (remainingGuess === 0) {
          losses++;
          endGame ();
      }
      else {
           remainingGuess--;
      }  
        
      function endGame () {
        remainingGuess = 9;
        computerChoice = letters[Math.floor(Math.random() * letters.length)];
        console.log(computerChoice);
        guessDisplayText.textContent = "Guesses so far: ";
      }
            

      // Display
      winsText.textContent = "Wins: " + wins;
      lossesText.textContent = "Losses: " + losses;
      remainingGuessText.textContent = "Guesses left: " + remainingGuess;
      guessDisplayText.textContent += userGuess + ", ";
      }   
    

      
    </script>

    
</body>
</html>
